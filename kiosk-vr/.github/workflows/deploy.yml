name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  WORKDIR: ./kiosk-vr
  REPO_NAME: LifeQuest/kiosk-vr
  GITHUB_PAGES: 'true'            # next.config에서 basePath 분기용

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

defaults:
  run:
    working-directory: ${{ env.WORKDIR }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKDIR }}/package-lock.json

      # 락파일 있으면 ci, 없으면 install (임시 안전장치)
      - name: Install deps (ci)
        if: ${{ hashFiles(format('{0}/package-lock.json', env.WORKDIR)) != '' }}
        run: npm ci

      - name: Install deps (no lockfile fallback)
        if: ${{ hashFiles(format('{0}/package-lock.json', env.WORKDIR)) == '' }}
        run: npm install

      - name: Build & Export (static)
        run: |
          npm run build
          npm run export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.WORKDIR }}/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
