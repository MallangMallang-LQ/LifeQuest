name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]      # 배포 트리거 브랜치(다르면 바꿔줘)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: kiosk-vr/package-lock.json

      # lockfile 있으면 ci, 없으면 install (웹 업로드 대비 안전장치)
      - name: Install deps
        working-directory: kiosk-vr
        run: npm install --no-audit --no-fund


      - name: Build & Export (static)
        working-directory: kiosk-vr
        env:
          GITHUB_PAGES: true           # next.config에서 basePath 분기용
        run:
          npm run build
          npm run export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: kiosk-vr/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
