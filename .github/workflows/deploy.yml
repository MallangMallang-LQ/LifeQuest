name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  WORKDIR: /LifeQuest/kiosk-vr   
  GITHUB_PAGES: 'true'      # basePath 분기용

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

defaults:
  run:
    working-directory: ${{ env.WORKDIR }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKDIR }}/package-lock.json

      # 락파일이 있으면 ci, 없으면 install (안전장치)
      - name: Install deps (ci)
        if: ${{ hashFiles(format('{0}/package-lock.json', env.WORKDIR)) != '' }}
        run: npm ci


      - name: Build & Export
        run: |
          npm run build
          npm run export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.WORKDIR }}/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
